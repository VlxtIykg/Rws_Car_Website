<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Car Dealer</title>
	<link rel="icon" href="images/car-title-logo.png">
	<link rel="stylesheet" type="text/css" href="dealer.css">
	<script type="text/javascript" language="javascript" src="jquery/js/jquery-1.8.3.js"></script>
	<script type="text/javascript" language="javascript" src="jquery/js/jquery-ui-1.9.2.custom.js"></script>
	<script type="text/javascript" language="javascript" src="dealer.js"></script>
</head>

<body>
	<div id="salon">

		<div id="cars_place">

			<!-- Porsche L18 -->
			<div id="porsche" class="place">
				<h4>Porsche</h4>
				<ul>
					<li><img class="car" width="70px" src="images/Porsche_1.jpg" alt="Porsche car 1"></li>
					<li><img class="car" width="70px" src="images/Porsche_2.jpg" alt="Porsche car 2"></li>
					<li><img class="car" width="70px" src="images/Porsche_3.jpg" alt="Porsche car 3"></li>
					<li><img class="car" width="70px" src="images/Porsche_4.jpg" alt="Porsche car 4"></li>
				</ul>
			</div>
			
			<!-- Volkswagen L29 -->
			<div id="volkswagen" class="place">
				<h4>Volkswagen</h4>
				<ul>
					<li><img class="car" src="images/Volkswagen_1.jpg" alt="Volkswagen car 1"></li>
					<li><img class="car" src="images/volkswagen_2.png" alt="Volkswagen car 2"></li>
					<li><img class="car" src="images/volkswagen_3.jpg" alt="Volkswagen car 3"></li>
					<li><img class="car" src="images/volkswagen_4.jpg" alt="Volkswagen car 4"></li>
					<li><img class="car" src="images/volkswagen_5.jpg" alt="Volkswagen car 5"></li>
					<li><img class="car" src="images/volkswagen_6.jpg" alt="Volkswagen car 6"></li>
				</ul>
			</div>

			<!-- Audi L42 -->
			<div id="audi" class="place">
				<h4>Audi</h4>
				<ul>
					<li><img class="car" src="images/Audi_1.jpg" alt="Audo car 1"></li>
					<li><img class="car" src="images/Audi_2.jpg" alt="Audo car 2"></li>
					<li><img class="car" src="images/Audi_3.jpg" alt="Audo car 3"></li>
					<li><img class="car" src="images/Audi_4.jpg" alt="Audo car 4"></li>
					<li><img class="car" src="images/Audi_5.jpg" alt="Audo car 5"></li>
				</ul>
			</div>
			
			<!-- BMW L54 -->
			<div id="bmw" class="place">
				<h4>BMW</h4>
				<ul>
					<li><img class="car" src="images/bmw_1.jpg" alt="BMW car 1"></li>
					<li><img class="car" src="images/bmw_2.jpg" alt="BMW car 2"></li>
					<li><img class="car" src="images/bmw_3.jpg" alt="BMW car 3"></li>
				</ul>
			</div>
				
		</div>
			
		<!-- staffbox L66 -->
		<div id="staffbox" class="staffbox">
			<!-- Exit L68 -->
			<div id="exit" class="staffbox__exit">
				<h4>exit</h4>
				<div>
					<img class="staffbox__image" id="exitImg" src="images/exit.gif" alt="Exit gif">
				</div>
			</div>
			<!-- Cashier L75 -->
			<div id="cashier" class="staffbox__cashier">
				<h4>cashier</h4>
				<div>
					<img class="staffbox__image" src="images/cashier.jpg" alt="Cashier">
				</div>
			</div>
		</div>

		<div id="clients_queue" class="amountOver5"><p>Queue</p></div>

	</div>

	<!-- (Car | client | money amt) L88 -->
	<div id="display" class="display">
		<ul>
			<li id="clients_served" class="display__client">10 clients</li>
			<li id="cars_sold" class="display__car">10 cars</li>
			<li id="amount" class="display__amount">â‚¬ 120.000,00</li>
		</ul>
	</div>

</body>
</html>
